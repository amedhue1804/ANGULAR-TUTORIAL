<div class="container">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <h1>Registro</h1>
    </div>
    <div class="col-md-12 d-flex justify-content-center">
      <form>

        <!-- Nombre -->
        <div class="form-group">
          <label for="exampleInputname">Nombre</label>
          <input type="text" class="form-control" id="exampleInputname" aria-describedby="emailHelp"
                 placeholder="Nombre">

        </div>

        <!-- Apellido -->
        <div class="form-group">
          <label for="exampleInputapellido">Apellido</label>
          <input type="text" class="form-control" id="exampleInputapellido" aria-describedby="emailHelp"
                 placeholder="Apellido">
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="exampleInputEmail">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                 placeholder="Email">
        </div>

        <!-- Usuario -->
        <div class="form-group">
          <label for="exampleInputUsuario">Usuario</label>
          <input type="text" class="form-control" id="exampleInputUsuario" aria-describedby="emailHelp"
                 placeholder="Email">
        </div>

        <!--Contraseña-->
        <div class="form-group">
          <label for="exampleInputPassword">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
        </div>

        <!--Repetir Contraseña-->
        <div class="form-group">
          <label for="exampleInputPasswordRepeat">Repeat Password</label>
          <input type="password" class="form-control" id="exampleInputPasswordRepeat" placeholder="Repeat Password">
        </div>


        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>
